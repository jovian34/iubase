{% extends 'base.html' %}

{% block content %}

<div class="column-12 clear-both">
    <div class="column-3"></div>
    <div class="column-6">
        <h2>Log out</h2>
        <p>Are you sure you want to log out?</p>
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log out</button>
        </form>
    </div>
</div>

{% endblock content %}


{% block logout_footer %}{% endblock %}
