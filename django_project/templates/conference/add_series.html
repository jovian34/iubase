{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block header %}
    <h1>{{ page_title }}</h1>
{% endblock %}


{% block content %}

<div class="column-12 clear-both">
    <div class="column-3"></div>
    <div class="column-6">
            <form action="{% url "add_series" spring_year %}" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" value="Submit">{{ page_title }}</button>
            </form>
    </div>
</div>

{% endblock %}
