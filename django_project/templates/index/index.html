{% extends "base.html" %}

{% block title %}iubase.com Application Index{% endblock %}

{% block content %}

<div class="column-12 clear-both">
    <div class="column-3"></div>

    <div class="column-6">
        <ul>

            <img  class="fade-me-in-2s" src="https://live.staticflickr.com/65535/54014518896_5c58571da6_o.jpg" id="player-photo">
            <li><h2><a href="{% url "games" %}">Live Game Blogs</a></h2></li>
            <li><h2><a href="{% url "pt_index" %}">Player Tracking</a></h2></li>

            {% if user.is_authenticated %}
            <li><h2><a href="{% url "current_months_traffic" %}">Current Month's Traffic</a></h2></li>
            {% endif %}

        </ul>

            {% if user.is_authenticated %}
            <br>
            <hr>
            <button hx-delete="{% url "last_months_traffic" %}" 
                hx-confirm="Are you sure you want to DELETE last months traffic data? This is not reversible"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                hx-swap="none">
                DELETE Last Month's Traffic
            </button>
            <hr>
            {% endif %}



    </div>

    <div class="column-3"></div>
</div>

{% endblock %}
