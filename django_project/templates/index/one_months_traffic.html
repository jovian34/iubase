{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="column-12" 
    hx-get="{% url "one_days_traffic" day %}"
    hx-target="#first-day"
    hx-swap="afterend"
    hx-trigger="load delay:1s"
    >

    <div class="column-3"></div>

    <div class="column-6">
        <h3>Traffic for {{ month }}</h3> 
    </div>

</div>

<br clear="both">

<div class="column-12" id="first-day"></div>

{% endblock %}
