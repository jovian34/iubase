{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock title %}

{% block header %}
    <h1>{{ page_title }}</h1>
{% endblock header %}

{% block content %}

<div class="column-12 clear-both">
    <div class="column-3"></div>
    <div class="column-6">
        <div class="column-12 clear-both">
            <form action="{% url "add_home_stadium_data" team.pk %}" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" value="Submit">{{ page_title }}</button>
            </form>
        </div>

    </div>
    <div class="column-3"></div>
</div>

{% endblock %}
